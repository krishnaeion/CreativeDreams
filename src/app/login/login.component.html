<div>
  <h2>{{ isLoginMode ? 'Login' : 'Register' }}</h2>
  <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" />
      <div *ngIf="authForm.get('email')!.invalid && authForm.get('email')!.touched">
        <p>Email is required and must be valid.</p>
      </div>
    </div>

    <div>
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" />
      <div *ngIf="authForm.get('password')!.invalid && authForm.get('password')!.touched">
        <p>Password is required and must be at least 6 characters long.</p>
      </div>
    </div>

    <div *ngIf="!isLoginMode">
      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" type="password" formControlName="confirmPassword" />
      <div *ngIf="authForm.get('confirmPassword')!.invalid && authForm.get('confirmPassword')!.touched">
        <p>Confirm Password is required and must match the password.</p>
      </div>
    </div>

    <button type="submit">{{ isLoginMode ? 'Login' : 'Register' }}</button>
  </form>

  <button (click)="onSwitchMode()">
    Switch to {{ isLoginMode ? 'Register' : 'Login' }}
  </button>
</div>
