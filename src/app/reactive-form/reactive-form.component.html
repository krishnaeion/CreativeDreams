<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input id="username" formControlName="username" class="form-control" />
      <div *ngIf="username.touched && username.invalid" class="text-danger">
        <div *ngIf="username.errors?.['required']">Username is required.</div>
        <div *ngIf="username.errors?.['minlength']">Username must be at least 3 characters long.</div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" class="form-control" />
      <div *ngIf="email.touched && email.invalid" class="text-danger">
        <div *ngIf="email.errors?.['required']">Email is required.</div>
        <div *ngIf="email.errors?.['email']">Please en0ter a valid email address.</div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" formControlName="password" type="password" class="form-control" />
      <div *ngIf="password.touched && password.invalid" class="text-danger">
        <div *ngIf="password.errors?.['required']">Password is required.</div>
        <div *ngIf="password.errors?.['minlength']">Password must be at least 6 characters long.</div>
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Submit</button>
  </form>
